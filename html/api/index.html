<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country REST api</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card card-sm bg-light col-4 country-container">
        <div class="card-body" style="align-items: center;">
            <form class="form">
                <input class="form-control" type="text" placeholder="search for any country">
                <button class="btn btn-success">search</button>
            </form>
            <div class="country-flag" style="align-items: center;"></div>
            <div class="country-name"></div>
            Capital:<div class="country-city"></div>
            Coat Of Arms:<div class="country-coatofarms"></div>
            Language:<div class="country-languages"></div>
        </div>

    </div>


    <script src="script.js"></script>

    <div id="countryInfo"></div>

</body>

</html>
